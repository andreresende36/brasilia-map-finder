[phases.setup]
# Em algumas revisões do nixpkgs (usadas pelo Railway/Nixpacks),
# o pacote é exposto como `nodejs_20` (e não `nodejs-20_x`).
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build", "npm run build:server"]

[start]
cmd = "NODE_ENV=production npm run start:prod"

